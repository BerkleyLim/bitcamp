<!DOCTYPE html>

<body>
<h1>이벤트 - 이벤트 정보 다루기 3</h1>
<button id="btn1">버튼1</button><br>

<script>
"use strict"

// 태그 객체의 onclick 프로퍼티 리스너 등록하고 이벤트 정보 추출
document.getElementById("btn1").function btn1Click(e) {
	console.log(
			e.altKey, e.ctrlKey, e.button,
			e.offSetX, e.offSetY,
			e.clientX, e.clientY,
			e.screenX, e.screenY)
};

</script>
</body>
