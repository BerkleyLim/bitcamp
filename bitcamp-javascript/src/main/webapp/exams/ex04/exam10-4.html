<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>ex10-4</title>

<body>
<h1>객체 - 객체 생성과 초기화 4</h1>
<script>
"use strict"

// 객체의 값을 다루는 함수를 객체에 추가한다.
function createScore(name, kor, eng, math) {
	var obj = new Object();
	obj.name = name;
	obj.kor = kor;
	obj.eng = eng;
	obj.math = math;
	// 주의! 객체 변수를 저장할때 arrow 함수 사용 금지 : () 형태만 있는 것
	//   => obj.sum = () {}
	obj.sum = function() {
		return this.kor + this.eng + this.math;
	}
	obj.aver = function() {
		return this.sum() / 3; // 주의! 함수를 변수에 저장 시 무조건 함수를 호출한다.
	}
	return obj;
}

var scores = []; // new Array();
scores[0] = createScore("홍길동", 100, 100, 100);
scores[1] = createScore("임꺽정", 90, 90, 90);
scores[2] = createScore("유관순", 80, 80, 80);

// 과목의 점수를 변경하더라도 합계와 평균은 다시 계산되기 때문에 편하다!
scores[2].kor = 100;

for (var score of scores) {
	console.log(score.name, score.kor, score.eng, score.math,
			score.sum(), score.aver());
}

</script>
</body>
</html>
