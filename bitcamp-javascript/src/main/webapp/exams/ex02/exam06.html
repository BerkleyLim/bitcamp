<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>변수 - hoistring</h1>
<script type="text/javascript">
    "use strict"
    // script 태그를 실행할 때 변수 선언이나 함수 정의를 제일 먼저 실행한다.
    // 그래서 변수 선언이나 함수 선언을 끌어 올린다는 의미로 "hoistring" 이라는 표현을 쓴다.
    
    // 일반 방식 - 변수를 선언한 후 사용한다.
    var v1;
    v1 = "홍길동";
    console.log(v1);
    
    // 변수 선언을 하기 전에 그 변수를 사용하는 코드를 먼저 둘 수 있다.
    v2 = "임꺽정";
    console.log(v2);
    var v2; // 변수 선언은 항상 script 태그를 실행할 때 제일 먼저 실행된다.
    
</script>

</body>
</html>
