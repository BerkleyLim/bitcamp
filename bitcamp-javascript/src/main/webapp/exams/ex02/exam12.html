<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex12</title>
</head>
<body>
<h1>변수 - 로컬 변수</h1>
<script type="text/javascript">
    "use strict"
    
    var v1 = "홍길동";
    
    function f1() {
    	// 자바스크립트에서 로컬 변수는 함수 안에 선언된 변수를 말한다.
    	var v1 = "임꺽정";  // 이전에 선언된 v1 변수를 덮어 쓴다.
    	var v2 = 100;  // 자바스크립트는 일반 블록을 무시한다. 따라서 v2는 글로벌 변수이다.
    	console.log("f1():", v1, v2)
    }
    
    f1();
    console.log("=> :", v1);
    console.log("=> :", v2);
</script>

</body>
</html>
