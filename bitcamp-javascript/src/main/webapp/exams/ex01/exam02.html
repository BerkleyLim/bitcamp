<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>자바스크립트 코드 실행 2</h1>
<script type="text/plain">
    // script의 type 속성이 "text/javascript"로 설정되어 있지 않으면,
    // 웹 브라우저는 이 태그의 값이 자바 스크립트 코드라는 것을 모른다.
    console.log("hello, world!");
</script>

<script>
    // type 속성을 생략하면 기본 값을 "text/javascript"로 간주한다.
    console.log("hello, world!22222");
</script>

</body>
</html>
