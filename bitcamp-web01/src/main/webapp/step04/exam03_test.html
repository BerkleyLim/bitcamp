<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/step04/exam03</title>
</head>
<body>
<h1>GET 요청</h1>
<p>
form 태그의 URL을 지정할 때도 상대 경로를 사용하는 것이 유지보수에 좋다.<br>
<form action="exam03" method="get">
이름 : <input type="text" name="name"> <br>
나이 : <input type="text" name="age"> <br>
<button>전송</button>
</form>
</p>

<h1>POST 요청 </h1>
<p>
form 태그의 method 속성 값을 post로 지정한다.<br>
<form action="exam03" method="post">
이름 : <input type="text" name="name"> <br>
나이 : <input type="text" name="age"> <br>
<button>전송</button>
</form>
</p>

</body>
</html>
